<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Koder</title>
</head>
<body>

    <!-- Koder Header  -->
    <header class="koder-header">
        <div class="koder-nav">
            <button class="koder-nav-item run">Run</button>
        </div>
    </header>
    
    <!-- Koder Main  -->
    <main class="koder-main">
        <div id="left">
            <div class="editor" contenteditable="">Write your code..</div>
        </div>
        <div class="koder-bar" title="Click and Drag"></div>
        <div id="right">
            <iframe src="" frameborder="0" class="ifram"></iframe>
        </div>
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
